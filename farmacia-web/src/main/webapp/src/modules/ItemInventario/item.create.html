<div class="col-md-6 well">

    <form novalidate name="form" id="cliente-form" role="form" ng-submit="form.$valid && ctrl.create(currentRecord.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Ingrese el Codigo</div>
        </div>

        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id" />
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
               
                <label for="codigo" class="col-md-2 control-label">Codigo</label>
                <div class="col-md-12">
                    <input id="codigo" nombre="codigo" class="form-control" type="text" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
                </div>
            </div>
            <button type="button" ui-sref='clienteList'>Cancelar</button>
            <button type="submit">Guardar</button>
        </fieldset>
    </form>
</div>
