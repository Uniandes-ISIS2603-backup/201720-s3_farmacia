<div class="container-fluid">
    <table class="table table-striped" class="col-md-6">
        <thead>
            <tr>
                <th>ID Factura</th>
                <th>Fecha</th>
                <th>Total Factura</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in currentRecord">
                <td id="{{$index}}">{{record.id}}</td>
                <td id="{{$index}}">{{record.fecha}}</td>
                <td id="{{$index}}">{{record.totalfactura}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="facturaEdit({facturaId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
     <button ui-sref="facturaCrear">Registrar Factura</button>
</div>
