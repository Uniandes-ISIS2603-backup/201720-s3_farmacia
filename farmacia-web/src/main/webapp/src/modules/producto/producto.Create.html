<div class="col-md-6 well">

    <form novalidate name="form" id="producto-form" role="form" ng-submit="form.$valid && ctrl.createAndUpdate(currentRecord.id)">
    
        <div ng-messages="form.$error">
            <div ng-message="required">Complete los campos</div>
        </div>


        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id" />
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
               

                <label for="name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-12">
                    <input id="name" nombre="name" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                </div>
                
                <label for="descripcion" class="col-md-2 control-label">Descripci√≥n</label>
                <div class="col-md-12">
                    <input id="descripcion" edad="descripcion" class="form-control" type="text" ng-model="currentRecord.descripcion" ng-init="currentRecord.descripcion" required />
                </div>
            </div>
            <button type="button" ui-sref='productoList'>Cancelar</button>
            <button type="submit">Guardar</button>
        </fieldset>
    </form>
</div>
