<div class="container-fluid">
    <table class="table table-striped" class="col-md-6">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Total</th>
                <th>ID-Cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-fecha">{{record.fecha}}</td>
                <td id="{{$index}}-name">{{record.name}}</td>
                <td id="{{$index}}-costoTotal">{{record.costoTotal}}</td>
                <td id="{{$index}}-idCliente">{{record.idCliente}}</td>
            </tr>
        </tbody>
    </table>
</div>
