<div class="container-fluid">
    <link rel="stylesheet" href="src/modules/cliente/css/clientes.css" />
    <table class="table table-striped" class="col-md-6">
        <thead>
            <tr>
                <th class="id">ID</th>
                <th class="nombre">Nombre</th>
                <th class="edad">Edad</th>
                <th class="cedula">CÃ©dula</th>
                <th class="facturas">Facturas</th>
                <th class="acciones">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.id}}</td>
                <td id="{{$index}}-edad">{{record.nombre}}</td>
                <td id="{{$index}}-id">{{record.edad}}</td>
                <td id="{{$index}}-id">{{record.cedula}}</td>
                
                <td>
                    <button id="{{$index}}-factura-btn" class="btn btn-default btn-sm" ui-sref="facturitasKAWAI({clienteId: record.id})"><span class="glyphicon glyphicon-duplicate">Facturas</span></button>
                </td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="clienteEdit({clienteId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button ui-sref="clienteCreate">Registrar Cliente</button>
</div>
