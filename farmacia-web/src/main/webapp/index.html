<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title> LAS BUENAS DROGAS</title>
        
        <!-- Dependencias Externas -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="src/resources/app.css" />


        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="src/modules/cliente/cliente.mod.js" type="text/javascript"></script>

        <script src="src/modules/ItemInventario/ItemInventario.ctrl.js" type="text/javascript"></script>
        
        <!-- Producto -->
        <script src="src/modules/producto/Producto.mod.js" type="text/javascript"></script>
        <script src="src/modules/producto/producto.ctrl.js" type="text/javascript"></script>

        <!-- Factura-->
        <script src="src/modules/Factura/factura.mod.js" type="text/javascript"></script>
        <script src="src/modules/Factura/factura.ctrl.js" type="text/javascript"></script>
        
        <!--Item-->
        <script src="src/modules/item/item.mod.js" type="text/javascript"></script>

        <script src="src/app.js" type="text/javascript"></script>

        <div class="container-fluid col-md-12">
            
            <div class="container center-block">
                <img src="src/images/banner.jpg" style="min-height: 100px; max-height: 200px;">
            </div>
            
            
            <div>
                <ul class="nav nav-tabs">
                <li><a ui-sref="clienteList">Clientes</a></li>
                <li><a ui-sref = "itemList">Item de inventario</a></li>
                <li><a ui-sref="ordenList">Orden</a></li>
                <li><a ui-sref="itemRawLista">Items</a></li>
                <li><a ui-sref="suministroList">Suministros</a></li>
                <li><a ui-sref="productoList">Productos</a></li>
                <li><a ui-sref="ordenCList">Orden de compra</a></li>

            </ul>
            </div>
            <alert class="alert alert-warning" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
            <div ui-view="mainView">
            </div>
        </div>
